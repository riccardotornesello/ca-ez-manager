[project]
name = "ca-ez-manager"
dynamic = ["version"]
authors = [{ name = "Riccardo Tornesello" }]
description = "CLI tool to simply manage Certification Authorities using the shell"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "cryptography==42.0.5",
    "inquirerpy==0.3.4",
    "rich==13.7.1",
    "typer==0.12.1",
]

[project.urls]
Homepage = "https://github.com/riccardotornesello/ca-ez-manager"
Issues = "https://github.com/riccardotornesello/ca-ez-manager/issues"

[project.scripts]
ca-ez-manager = "ca_ez_manager.__main__:main"

[build-system]
requires = ["setuptools >= 69.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "ca_ez_manager.__version__" }

[tool.black]
line-length = 120

[tool.semantic_release]
assets = []
build_command_env = []
commit_message = "Release v{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
tag_format = "v{version}"
version_variables = ["ca_ez_manager/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
